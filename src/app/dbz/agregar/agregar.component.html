<h3>Agregar <small>{{nuevoHijo.nombre}}</small></h3>
<hr>
<form (ngSubmit)="agregar()">
    <input 
        type="text" 
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevoHijo.nombre"
        >
        <!-- <input 
        type="text" 
        placeholder="Nombre"
        [value]="nuevo.nombre"
        (input)="cambiarNombre($event)"
        > -->
    <input 
        type="number" 
        placeholder="Poder"
        name="poder"
        [(ngModel)]="nuevoHijo.poder"
        >
    <button type="submit">
        Agregar
    </button>
</form>
