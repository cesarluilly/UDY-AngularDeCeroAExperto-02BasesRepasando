<p>listado Herores!</p>

<div *ngIf="ultimoHeroBorrado !== ''; else noBorrado">
    <span>
        Ultimo heroe borrado: {{ultimoHeroBorrado}}
    </span>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar heroe </button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index;">
        {{i + 1 }} - {{heroe}}
    </li>
</ul>
